<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
        <h1 class="text-xl font-bold text-gray-700 mb-4">Palindrome Checker</h1>
        
        <input id="inputText" type="text" placeholder="Enter number or text"  
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button id="checkBtn" 
            class="w-full bg-blue-500 text-white py-2 mt-3 rounded-md hover:bg-blue-600">
            Check Palindrome
        </button>

        <p id="result" class="mt-4 text-gray-700 font-medium"></p>
    </div>

    <script>
      const inputBox = document.getElementById("inputText");
      const checkBtn = document.getElementById("checkBtn");
      let result = document.getElementById("result");

      checkBtn.addEventListener("click", ()=>{
        let inputText = inputBox.value;
        let reversed = inputText.split('').reverse('').join('');

        if(reversed !== inputText){
          document.getElementById("result").innerHTML = `Reversed Value: ${reversed}. is not a palindrome.`;
          return false;
        }
        else{
          document.getElementById("result").innerHTML = `Reversed Value: ${reversed}. is a palindrome.`;
          return true;
        }
      })


    </script> 
</body>
</html>
