<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armstrong Number Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md animate-fade-in-down">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-4">Armstrong Number Checker</h1>
    <p class="text-center text-gray-600 mb-6">Enter a number to check if it's an Armstrong number.</p>

    <div class="flex items-center gap-2 mb-4">
      <input
        id="numberInput"
        type="number"
        placeholder="Enter a number"
        class="flex-1 px-4 py-3 border-2 border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
      />
      <button
        id="checkBtn"
        class="bg-purple-600 text-white px-5 py-3 rounded-xl font-semibold hover:bg-purple-700 transition"
      >
        Check
      </button>
    </div>

    <div id="result" class="text-center text-lg font-medium mt-4 hidden"></div>
  </div>

  <!-- Optional animations -->
  <style>
    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.5s ease-out;
    }
  </style>
  <script>
      const checkBtn = document.getElementById("checkBtn");
      const inputBtn = document.getElementById("numberInput");
      const result = document.getElementById("result");

      checkBtn.addEventListener("click", ()=>{
        const inputValue = inputBtn.value;
        
        sum = 0;
        temp = inputValue;

        while(temp > 0 ){
          digit = temp % 10;
          sum = sum + (digit**3);
          temp = Math.floor(temp/10);
        }
        
        if(inputValue == sum){
          result.classList.remove("hidden");
          result.innerHTML = `${inputValue}, is an Armstrong Number`;
        }else{
          result.classList.remove("hidden");
          result.innerHTML = `${inputValue}, is NOT an Armstrong Number`;
        }
      })
    </script>
</body>
</html>
